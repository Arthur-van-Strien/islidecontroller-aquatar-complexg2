<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iSlide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/layoutsucces.css" />
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/success.js"></script>
</head>
<body>
    <img id="mainbackground" class="succes-background" src="../img/background.jpg"/>
    <div id="theme_image" class="theme-image"></div>
    <div id="theme_text" class="theme-text"></div>
    <div id="text_success" class="success-text"></div>
    <script>
        switch (localStorage.getItem("selectedTheme")) {
            case 'theme1':
                    $("#theme_image").css("background-image","url('../img/button-1.png')");
                    $.getJSON("../img/settings.json", function(json) {
                        $("#theme_text").html(json.theme1);
                    });
                    break;
            case 'theme2':
                    $("#theme_image").css("background-image","url('../img/button-2.png')");
                    $.getJSON("../img/settings.json", function(json) {
                        $("#theme_text").html(json.theme2);
                    });
                    break;
            case 'theme3':
                    $("#theme_image").css("background-image","url('../img/button-3.png')");
                    $.getJSON("../img/settings.json", function(json) {
                        $("#theme_text").html(json.theme3);
                    });
                    break;
            case 'theme4':
                    $("#theme_image").css("background-image","url('../img/button-4.png')");
                    $.getJSON("../img/settings.json", function(json) {
                        $("#theme_text").html(json.theme4);
                    });
                    break;
            default:
                break;
        }
        $.getJSON("../img/settings.json", function(json) {
            $("#text_success").html(json.text_success);
        });
        localStorage.removeItem("selectedTheme");

    </script>
</body>
</html>
